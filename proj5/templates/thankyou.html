      body{
        height: 110vh;
        background: linear-gradient(to bottom left,#0d1321, #3f88c5 );
        text-align:center;
         margin-top:10%;

      .imgg{
        border-radius: 50%;
        height:250px;

      }

      .footer-basic .social {
        text-align:center;
        padding-bottom:10px;
      }

        font-size:24px;
        width:40px;
        height:40px;
        line-height:40px;
        display:inline-block;

        border-radius:50%;
        border:1px solid #ccc;
        margin:0 8px;
        color:inherit;
        opacity:0.75;
      }

      .footer-basic .social > a:hover {
        opacity:0.9;
      }

      .footer-basic .copyright {
        margin-top:15px;
        text-align:center;
        font-size:13px;
        color:#aaa;
        margin-bottom:0;
      }


      @keyframes move{
        0%{transform:scale(0);}
        25%{tranform:scale(0.5)}
        50%{tranform:scale(1)}
        75%{tranform:scale(0.5)}

      }

</head>
