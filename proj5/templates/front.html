<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="..\static\front.css">
  <title></title>
  <style media="screen">
    body {
      height: 100vh;

      background: linear-gradient(to top right, #e992e4, #e6db9d);
    }
  </style>
</head>

<body>
  <h1>Create Your Class Schedule</h1>
  <div class="">
    <div class="">
      <p>Class Name:</p>
      <p>Professor Name:</p>
      <p>days:</p>
      <p>Time:</p>
      <p>description:</p>
    </div>
    <div class="">
      <h2>Schedule Start</h2>
      <a href="#open" class="editb"> Edit</a>
      <a href="#open" class="editb"> Delete</a>
    </div>
  </div>

  <div id="open" class="mwindow1">
    <a href="#" class="closewindow"></a>
    <div class="msgblock">
      <a href="#" class="xbutton">X</a>
      <div class="textbackground">
        <div class="innerbg">
          <h4>Fill This out:</h4>
          <form class="" action="{{url_for('thankyou')}}" method="POST">

            <div class="">
              <label for="Class_name">Class Name:</label>
              <input type="text" id="Class_name" name="class" value=""><br>
            </div><br>
            <div class="">
              <label for="prof_name">Professor Name:</label>
              <input type="text" id="prof_name" name="prof" value=""><br>
            </div><br>

            <div class="checker" id="week_day">
              <label for="week_day">What days are you class:</label><br>
              <input type="checkbox" name="weekd" value="Monday" id="day1">
              <label for="day1">Monday</label><br>
              <input type="checkbox" name="weekd" value="Tuesday" id="day2">
              <label for="day2">Tuesday</label><br>
              <input type="checkbox" name="weekd" value="Wednesday" id="day3">
              <label for="day3">Wednesday</label><br>
              <input type="checkbox" name="weekd" value="Thursday" id="day4">
              <label for="day4">Thursday</label><br>
              <input type="checkbox" name="weekd" value="Friday" id="day5">
              <label for="day5">Friday</label><br>
              <input type="checkbox" name="weekd" value="Saturday" id="day6">
              <label for="day6">Saturday</label><br>
              <input type="checkbox" name="weekd" value="Sunday" id="day7">
              <label for="day7">Sunday</label><br>
            </div><br>
            <div class="">
              <label for="time_start">What time is your class:</label>
              <input type="time" id="time" name="stime" value="">
              <label for="time_end"> to </label>
              <input type="time" id="time_end" name="etime" value="">
            </div>
            <br>
            <a href="#" class="editb"> Finish Edit</a>
            <input type="submit" name="Sub_button" value="Submit">
          </form>
        </div>
      </div>

    </div>

  </div>
 
  <div class="footer-basic foot">

</html>
